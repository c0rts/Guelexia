<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout de Divs</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module"src="script.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="#" alt="Logo do Site">
        </div>
        <div class="site-name">
            <h1>Nome do Site</h1>
        </div>
        <div class="log-bnt">
            <a href="login.html"><img src="#"></a>
        </div>
    </header>
    <main>
        <div class="container">
            <label class="dif">One
                <input type="radio" checked="checked" name="radio">
                <span class="checkmark"></span>
              </label>
              <label class="dif">Two
                <input type="radio" name="radio">
                <span class="checkmark"></span>
              </label>
              <label class="dif">Three
                <input type="radio" name="radio">
                <span class="checkmark"></span>
              </label>

            <div class="main-box">
                <img src="" class="image" alt="Imagem" id="imagem_qst">
            </div>

            <div id="opcoes_blc">
                <div class="option"><button id="opcao_btn_0" class="opcao_btn"></button></div>
                <div class="option"><button id="opcao_btn_1" class="opcao_btn"></button></div>
                <div class="option"><button id="opcao_btn_2" class="opcao_btn"></button></div>
                <div class="option"><button id="opcao_btn_3" class="opcao_btn"></button></div>
            </div>
            <div class="contador">
                <p class="paragrafoAcertos">Acertos: </p>
                <p class="contadorAcertos" id="contador"></p>
            </div>
        </div>
    </main>
</body>
</html>
