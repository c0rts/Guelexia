<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="style/style_log.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assests/G.png" alt="Logo do Site">
        </div>
        <div class="site-name">
            <h1>Nome do Site</h1>
        </div>
        <div class="image-container">
            <!-- Div com borda para lembrar de adicionar a imagem -->
            <div class="bordered-div">
                <!-- Aqui será inserida a imagem -->
            </div>
        </div>
    </header>
    <main>
        <div class="switch-container">
            <input type="checkbox" id="switch">
            <label for="switch" class="switch-label" data-off="Cadastrar" data-on="Login"></label>
            <div class="switch-indicator"></div>
        </div>        
        
        
        <div class="form-container">
            <!-- Formulário de Cadastro -->
            <form id="cadastroForm">
                <h2>Cadastro</h2>
                <div class="inserir-campo">
                    <label for="usuario_cadastro">Usuário:</label>
                    <input type="text" id="usuario_cadastro" name="usuario_cadastro" required>
                </div>
                <div class="inserir-campo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="inserir-campo">
                    <label for="senha_cadastro">Senha:</label>
                    <input type="password" id="senha_cadastro" name="senha_cadastro" required>
                </div>
                <div class="inserir-campo">
                    <label for="confirmar_senha">Confirmar Senha:</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
            
            <!-- Formulário de Login -->
            <form id="loginForm" class="hidden">
                <h2>Login</h2>
                <div class="inserir-campo">
                    <label for="usuario_login">Usuário:</label>
                    <input type="text" id="usuario_login" name="usuario_login" required>
                </div>
                <div class="inserir-campo">
                    <label for="senha_login">Senha:</label>
                    <input type="password" id="senha_login" name="senha_login" required>
                    <span class="alternar-senha" onclick="AlternarsenhavisivelLogin()">
                        <img src="assests/olho-aberto.png" alt="mostrar a senha" id="imagem-alternar-login">
                    </span>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </main>
    <script src="Scripts/script_log.js"></script>
</body>
</html>
