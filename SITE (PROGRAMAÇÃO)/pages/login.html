<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="../style/style_log.css">
    <script src="../scripts/script_log.js" defer></script>
    <script src="../scripts/components/tema.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="../assets/g.png" alt="Logo do Site"></a>
        </div>
        <div class="site-name">
            <h1>Cadastro / Login</h1>
        </div>
    </header>
    <main>
        <div id="volta">
            <a href="index.html"><img id="setaimg" src="../assets/seta.png"/></a>
        </div>

        <div class="form-container">
            <div class="switch-container">
                <h3 id="switch-title">Modo Cadastro</h3>
                <label class="switch">
                    <input type="checkbox" id="switch">
                    <span class="slider"></span>
                </label>
            </div>
            <form id="form-cadastro">
                <h2>Cadastro</h2>
                    <div class="inserir-campo">
                        <label for="usuario_cadastro">Usuário:</label>
                        <input type="text" id="usuario_cadastro" name="username" required>
                    </div>
                    <div class="inserir-campo">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="inserir-campo">
                        <label for="senha_cadastro">Senha:</label>
                        <input type="password" id="senha_cadastro" name="password" required>
                    </div>
                    <div class="inserir-campo">
                        <label for="confirmar_senha">Confirmar Senha:</label>
                        <input type="password" id="confirmar_senha" name="checkPassword" required>
                    </div>
                    <button type="submit">Cadastrar</button>
            </form>
            <form id="form-login" style="display: none;">
                <h2>Login</h2>
                    <div class="inserir-campo">
                        <label for="usuario_login">Usuário:</label>
                        <input type="text" id="usuario_login" name="usuario_login" required>
                    </div>
                    <div class="inserir-campo">
                        <label for="senha_login">Senha:</label>
                        <input type="password" id="senha_login" name="senha_login" required>
                        <span class="alternar-senha" onclick="AlternarsenhavisivelLogin()">
                            <img src="../assets/olho-aberto.png" alt="mostrar a senha" id="imagem-alternar-login">
                        </span>
                    </div>
                    <button type="submit">Entrar</button>
            </form>
        </div>
    </main>
</body>
</html>
