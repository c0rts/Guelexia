<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Configurações</title>
    <link rel="stylesheet" href="style/style_configs.css">
    <script src="Scripts/script_configs.js" defer type="module"></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html"><img src="assests/g.png" alt="Logo do Site"></a>
        </div>
        <div class="site-name">
            <h1>Configuração</h1>
        </div>
    </header>

    <!-- Conteúdo da tela de configurações -->
    <div class="main-content">
        <div class="container_perfil">

            <div class="profile-section">

                <div class="profile-picture"><img src="" id="perfil-pic" /></div>

                <div class="fts-subnav">
                    <button class="btn btn-edit">Editar Foto</button>
                    <div class="subnav-cont">
                        <button class="mini-ft" value="1"><img src="assests/fts-perfil/FT1.png"/></button>
                        <button class="mini-ft" value="2"><img src="assests/fts-perfil/FT2.png"/></button>
                        <button class="mini-ft" value="3"><img src="assests/fts-perfil/FT3.png"/></button>
                        <button class="mini-ft" value="4"><img src="assests/fts-perfil/FT4.png"/></button>
                    </div>
                </div>

            </div>

            <div class="form-section">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" name="username">
                <label id="email">Email do usuário</label>

                <button class="btn btn-save" id="saveProfile">Salvar Alterações</button>
            </div>
        </div>

        <div class="opções_site">
            <div class="container_opções">
                <div class="form-section">
                    <button id="tema">Mudar para Escuro</button>
                    <label for="font-opc">Tamanho Fonte: </label>
                    <div class="opc-btns">
                        <button id="fnt-1" class="btn-opc">Pequena</button>
                        <button id="fnt-2" class="btn-opc">Média</button>
                        <button id="fnt-3" class="btn-opc">Grande</button>
                    </div>
                    <label for="dif-opc">Dificuldade: </label>
                    <div class="opc-btns">
                        <button id="dif-1" class="btn-dif" value="1">Fácil</button>
                        <button id="dif-2" class="btn-dif" value="2">Médio</button>
                        <button id="dif-3" class="btn-dif" value="3">Díficil</button>
                    </div>
                    <button class="btn btn-save">Salvar Configurações</button>
                </div>
            </div>
        </div>
    </div>

    <div class="other-options">
        <button class="btn btn-logout">Sair</button>
        <button class="btn btn-about">Sobre o Aplicativo</button>
    </div>
</body>
</html>
